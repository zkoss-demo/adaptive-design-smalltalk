<html>
	<head>
		<style>
			@media only screen and (max-width: 500px) {
			    #view1 {
			        display: none;
			    }
			    #view2 {
			        display: block;
			    }
			}
			@media only screen and (min-width: 500px) {
			    #view1 {
			        display: block;
			    }
			    #view2 {
			        display: none;
			    }
			}
		</style>
	</head>
	<body>
		<div>
			<div id="view1">
				view 1
			</div>
			<div id="view2">
				view 2
			</div>
		</div>
	</body>
</html>
